<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <header>
        <div>Tasks Manager</div>
    </header>
    <section>
        <div class="left">
            <div class="views">
                <div><i class="fas fa-plus"></i><a>Add Task</a></div>
                <div><i class="fas fa-magnifying-glass"></i><a>Search</a></div>
                <div><i class="fas fa-calendar-day"></i><a>Today</a></div>
                <div><i class="fas fa-calendar-days"></i><a>Upcoming</a></div>
                <hr class="divider">
                <div><i class="fas fa-hashtag"></i><a>Projects</a></div>
            </div>
            <div class="projects-list">
                <p>Project 1</p>
                <p>Project 2</p>
                <p>Project 3</p>
            </div>
        </div>
        <div class="right">
            <header>Today</header>
            <div class="tasks-display">
                <div><button></button><p>task 1</p></div>
                <div><button></button><p>task 2</p></div>
                <div><button></button><p>task 3</p></div>
            </div>
        </div>
    </section>

    <modal>
        <div>
            <p class="text">Name:</p>
            <input type="text">
        </div>
        <div>
            <p>Date: </p>
            <input type="date">
        </div>
        <div>
            <p>Project: </p>
            <input type="">
        </div>
    </modal>

    <script src="scripts/app.js" type="module"></script>
</body>
</html>
